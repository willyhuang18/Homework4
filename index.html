<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="start">
       <h1>Code Quiz Challenge </h1>
        <button>Start</button>
    </div>
    <div class="quiz">
        <header>
          <div class="title">Quiz</div>
          <div class="timer">
            <div id="left">Time left: <span id="time">75</span></div>
          </div>
        </header>
        <section>
          <h2 id="question">question</h2>
            <div class="answers" id="answers"></div>
          <div id="alert">
            <hr>
          </div>
        </section>
    </div>
    <div class="result">
      <div class="finish">You've finish the quizzes</div>
      <div id="score"></div>
      <div class="button">
        <button id="restart">Retake the Quiz</button>
        <button id="quit">Quit</button>
      </div>
    </div>


<script src="script.js"></script>
</body>

</html>
